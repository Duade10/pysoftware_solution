{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Delete Question</h2>

        <p>Are you sure you want to delete the following question?</p>

        <div class="alert alert-warning">
            <strong>Question:</strong> {{ question.question_main }}
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'core:question_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
