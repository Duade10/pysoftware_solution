{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Edit Question</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields as paragraphs -->
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        <div class="mt-3">
            <a href="{% url 'core:question_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
{% endblock content %}
